<ion-view>
  <ion-nav-title>login</ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="username" placeholder="User name">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="password" placeholder="Password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="login(username, password)">Login</button>
      <a href="#/register"><button class="button button-block button-positive" >register</button></a>
    </div>
  </ion-content>
</ion-view>
