<ion-view>
  <ion-nav-title>
    Register
  </ion-nav-title>

  <ion-content>
    <form name="registerForm">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="user.name" placeholder="User name">
        </label>
        <label class="item item-input">
          <input type="email" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.confirmpassword" placeholder="Confirm Password">
        </label>
      </div>
    </form>

    <div class="padding">
      <button class="button button-block button-dark" ng-click="createAccount(user)">Create Account</button>
    </div>
  </ion-content>
</ion-view>
